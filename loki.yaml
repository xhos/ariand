auth_enabled: false

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2025-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        period: 24h

compactor:
  working_directory: /loki
  retention_enabled: true
  delete_request_store: filesystem
  compactor_ring:
    kvstore:
      store: inmemory
