version: '2'
sql:
  - engine: postgresql
    schema: internal/db/migrations
    queries: internal/db/queries
    gen:
      go:
        package: sqlcdb
        out: internal/db/sqlc
        sql_package: 'pgx/v5'
        emit_pointers_for_null_types: true
        emit_json_tags: true
        json_tags_case_style: camel
        initialisms: ['ID', 'API']
        overrides:
          - db_type: 'pg_catalog.numeric'
            nullable: false
            go_type:
              import: 'github.com/shopspring/decimal'
              type: 'Decimal'
          - db_type: 'pg_catalog.numeric'
            nullable: true
            go_type:
              import: 'github.com/shopspring/decimal'
              type: 'Decimal'
              pointer: true
          - db_type: 'pg_catalog.timestamptz'
            nullable: false
            go_type:
              import: 'time'
              type: 'Time'
          - db_type: 'pg_catalog.timestamptz'
            nullable: true
            go_type:
              import: 'time'
              type: 'Time'
              pointer: true
          - db_type: 'pg_catalog.date'
            nullable: false
            go_type:
              import: 'time'
              type: 'Time'
          - db_type: 'pg_catalog.date'
            nullable: true
            go_type:
              import: 'time'
              type: 'Time'
              pointer: true
          - db_type: 'pg_catalog.jsonb'
            nullable: false
            go_type:
              import: 'encoding/json'
              type: 'RawMessage'
          - db_type: 'pg_catalog.jsonb'
            nullable: true
            go_type:
              import: 'encoding/json'
              type: 'RawMessage'
              pointer: true

          # map columns directly to proto enums
          - column: 'accounts.account_type'
            go_type:
              import: 'ariand/gen/go/ariand/v1'
              type: 'AccountType'
          - column: 'transactions.tx_direction'
            go_type:
              import: 'ariand/gen/go/ariand/v1'
              type: 'TransactionDirection'
          - column: 'transactions.cat_status'
            go_type:
              import: 'ariand/gen/go/ariand/v1'
              type: 'CategorizationStatus'
          - column: 'receipts.engine'
            go_type:
              import: 'ariand/gen/go/ariand/v1'
              type: 'ReceiptEngine'
          - column: 'receipts.parse_status'
            go_type:
              import: 'ariand/gen/go/ariand/v1'
              type: 'ReceiptParseStatus'
          - column: 'receipts.link_status'
            go_type:
              import: 'ariand/gen/go/ariand/v1'
              type: 'ReceiptLinkStatus'
