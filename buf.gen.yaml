version: v2

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      module: buf.build/xhos/arian-protos
      value: ariand/internal/gen

inputs:
  - directory: proto

plugins:
  - local: protoc-gen-go
    out: internal/gen
    opt:
      - paths=source_relative

  - local: protoc-gen-go-grpc
    out: internal/gen
    opt:
      - paths=source_relative

  - local: protoc-gen-connect-go
    out: internal/gen
    opt:
      - paths=source_relative
