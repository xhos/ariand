syntax = "proto3";

package ariand.v1;

import "google/protobuf/timestamp.proto";

option go_package = "ariand/gen/go/ariand/v1;ariandv1";

// Geographic location
message Location {
  double latitude = 1;       // WGS84 decimal degrees
  double longitude = 2;      // WGS84 decimal degrees
  string source = 3;         // e.g. "gps", "ip", "manual"
  optional string label = 4; // human-readable place name
}

// Pagination cursor for list operations
message Cursor {
  google.protobuf.Timestamp date = 1;
  optional int64 id = 2;
}

// Time of day for filtering
message TimeOfDay {
  int32 hours = 1;   // 0-23
  int32 minutes = 2; // 0-59
}