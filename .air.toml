root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/main ./cmd/ariand/main.go"
bin = "./tmp/main"
include_ext = ["go"]
exclude_dir = ["tmp", "vendor"]
exclude_regex = ["_test\\.go"]
log = "build-errors.log"
delay = 1000
stop_on_error = true
# Set text logs for development
args_bin = ["LOG_FORMAT=text"]
full_bin = "LOG_FORMAT=text ./tmp/main"

[log]
time = false

[misc]
clean_on_exit = true

[screen]
clear_on_rebuild = true